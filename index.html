<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador nuevo</title>

</head>


<body>
<header>
  <img class="logo" src="imagen/logo.png" alt="logo de alura">
</header>
<main>
  <section>
    <textarea  id="areadetexto" class="textarea" name="textarea" rows="7" cols="30"  placeholder="Ingrese el texto aquí"  required ></textarea>
    <div class="">
      <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
    </div>  
    <div class="botones">  
      <button  class="encriptar" onclick="btnEncriptar()">Encriptar</button>
      <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    </div>    
  </section>

  <section>
    <textarea  id="mensaj" class="mensaje" cols="25" rows="16">  </textarea>
    <div class="">
      <button id="copy"class="copiar">Copiar</button>
    </div>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
